<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>name</th>
      <th>path</th>
      <th>position</th>
      <th>action</th>
    </tr>
  </thead>
  <tbody>
    @for(item of (menu$ | async); track item.position) {
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.path }}</td>
      <td>{{ item.position }}</td>
      <td (click)="editItem(item.id)">Edit</td>
    </tr>
    }
  </tbody>
</table>
<button (click)="addNewItem()">Create Menu</button>
