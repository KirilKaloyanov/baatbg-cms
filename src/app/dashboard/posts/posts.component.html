<div>
    @for(item of (groupedPosts$ | async); track item[0].menuPath) {
      <div>{{ item[0].menuPath }}</div>
    <ul>
      @for(post of (item); track post.id) {
        <li><a [routerLink]="['/dashboard/posts/edit', post.id]"> {{ post.subMenuPath }}</a> </li>
        }
    </ul>
  }
  <button (click)="addNewItem()">Create new post</button>
</div>
