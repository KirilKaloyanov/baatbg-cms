<h1>Storage here</h1>
<ul>
    @for (folder of fileTree(); track folder.path) {
      <li>
        <span (click)="toggleFolder(folder)">
          {{ folder.expanded ? '▼' : folder.isFolder ? '▶' : '' }} {{ folder.name }}
        </span>
  
        @if (folder.expanded) {
          <folder-tree [folder]="folder"></folder-tree>
        }
      </li>
    }
  </ul>
