<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <h4>BAAT Application</h4>
      </mat-card-header>
      <mat-card-content>
        <div>
          <ul>
            <li *ngIf="user">
              {{ user }}<span *ngIf="isAuthorized">, Welcome!</span
              ><span *ngIf="!isAuthorized">, you are not authorized! </span>
            </li>
            <li *ngIf="!user">You are not logged in.</li>
          </ul>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button *ngIf="!user" (click)="login()">
          Sign in with Google
        </button>
        <button mat-button *ngIf="user" (click)="logout()">Logout</button>
        <button
          mat-flat-button
          *ngIf="isAuthorized"
          [routerLink]="'/dashboard'"
        >
          Dashboard
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
