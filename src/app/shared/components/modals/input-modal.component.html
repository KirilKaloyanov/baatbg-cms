<h2 mat-dialog-title>Confirm action</h2>
<mat-dialog-content>
  {{ data }}
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="folderPath" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="folderPath()">OK</button>
</mat-dialog-actions>
