<h2 mat-dialog-title>Confirm action</h2>
<mat-dialog-content>
  <div class="image-container">
    <img #imageRef [src]="data.dataUrl" (load)="onImageLoad()" />
  </div>
  <mat-label>Longest side: </mat-label>
  <span>{{ imageSize() }}px</span>
  <mat-slider min="200" max="900" step="10">
    <input matSliderThumb [(ngModel)]="imageSize" tabindex="-1" />
  </mat-slider>
  <mat-form-field>
    <mat-label>Alternative text (Required)</mat-label>
    <input matInput type="text" [(ngModel)]="altText" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter folder path (Optional)</mat-label>
    <input matInput type="text" [(ngModel)]="folderPath" />
    <mat-hint
      >Enter folder name to store the image, ex. leonardo-project or
      folder/subfolder/leonardo-project
    </mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="onConfirm()">OK</button>
</mat-dialog-actions>
