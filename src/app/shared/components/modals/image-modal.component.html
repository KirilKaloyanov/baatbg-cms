<h2 mat-dialog-title>Image details</h2>
<mat-dialog-content>
  <div class="image-container">
    <div>
      <mat-label>Longest side: </mat-label>
      <span>{{ imageSize() }}px</span>
    </div>
    <mat-slider min="200" max="900" step="10">
      <input matSliderThumb matInput [(ngModel)]="imageSize" />
    </mat-slider>

    <img #imageRef [src]="data.dataUrl" [ngStyle]="imageStyle()" />
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <mat-form-field>
    <mat-label>Alternative text (Required)</mat-label>
    <input matInput type="text" [(ngModel)]="altText" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter folder path (Optional)</mat-label>
    <input matInput type="text" [(ngModel)]="folderPath" />
    <mat-hint
      >Enter folder name to store the image, ex. leonardo-project or
      folder/subfolder/leonardo-project. Do not start with posts/ as it is added automatically.
    </mat-hint>
  </mat-form-field>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="onConfirm()">OK</button>
</mat-dialog-actions>
